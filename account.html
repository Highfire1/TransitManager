<!DOCTYPE html>
<html lang="en">

<head>
    <title>Passenger Log In</title>
    <meta charset="utf-8">
    <style>
        div {
            display: block;
            max-width: 1000px;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 40px;
        }

        form {
            font-size: 1.2em;
        }

        h1 {
            display: block;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>

<body>
    <h1>Passenger Log In</h1>
    <div>
        <form action="php/accounts/login.php" method="post">
            <fieldset>
                <legend><strong>Passenger Log In</strong></legend>
                <label for="routeid">Passenger ID: </label>
                <input input="text" id="passengerID" name="passengerID">
                <br>
                <label for="routeid">Password: </label>
                <input input="text" id="password" name="passengerpassword">
                <br>
                <input type="submit" value="Submit">
            </fieldset>
        </form>
    </div>

    <div>
        <form action="php/accounts/createPassenger.php" method="post">
            <fieldset>
                <legend><strong>Create Passenger</strong></legend>
                <label for="name">Name: </label>
                <input input="text" id="name" name="name">
                <br>
                <label for="age">Age: </label>
                <input input="text" id="age" name="age">
                <br>
                <label for="ctype">Category: </label>
                <select id="ctype" name="ctype">
                    <option value="Adult">Adult</option>
                    <option value="Youth">Youth</option>
                    <option value="Senior">Senior</option>
                </select>
                <br>
                <input type="submit" value="Submit">
            </fieldset>
        </form>
    </div>

</body>

</html>
